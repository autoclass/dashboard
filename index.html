<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJ Client</title>
</head>
<body>
    <script src="./bundle.js"></script>
    <div class="position-fixed d-inline container-fluid" style="z-index: 1000; height: 100vh; width: 100vw; pointer-events: none;">
        <div class="d-flex flex-column-reverse w-100 h-100" id="overlay" style="z-index: 1000; pointer-events: none;"></div>
    </div>
    <div class="container-fluid p-5">
        <div class="row row-cols-1 row-cols-lg-3">
            <div class="col col-lg-3">
                <div class="card shadow-sm border-primary my-3">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Konekcija</div>
                    <div class="card-body">
                        <form id="connect-form">
                            <div class="form-group">
                                <label for="socketUrl" class="font-weight-bold">URL za DJ server</label>
                                <input type="text" name="socketUrl" id="socketUrl" class="text-monospace form-control" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="serverSecret" class="font-weight-bold">Secret</label>
                                <input type="password" class="form-control" id="serverSecret">
                            </div>
                            <button type="button" id="connect-btn" class="btn btn-outline-success float-right d-block">Konektuj se</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-lg-6">
                <div class="card shadow-sm border-primary my-3">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Komande za sve korisnike</div>
                    <div class="card-body">
                        <div class="d-flex align-center">
                            <span class="text-muted mr-4 align-text-top">Ulazak na čas</span><hr class="flex-grow-1">
                        </div>
                        <form class="px-2 pt-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="all-user-existing-class">Čas</label>
                                </div>
                                <select required class="custom-select" id="all-user-existing-class" aria-describedby="all-user-existing-class-join"></select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" id="all-user-existing-class-join">Uđi</button>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex align-center">
                            <span class="text-muted mr-4 align-text-top">Ulazak na custom platformu/link</span><hr class="flex-grow-1">
                        </div>
                        <form class="px-2 pt-2">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <select required id="all-user-custom-class-platform" class="form-control"></select>
                                </div>
                                <div class="form-group col-md-8">
                                    <div class="input-group mb-3">
                                        <input required type="text" id="all-user-custom-class-url" class="form-control" placeholder="URL" aria-label="URL">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-success" id="all-user-custom-class-join" type="button">Uđi</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <button class="btn btn-danger w-100" id="all-user-leave" type="button">Izađi</button>
                    </div>
                </div>
                <div class="card shadow-sm border-primary my-3">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Pojedinačne kontrole</div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col flex-grow-1">
                                    <select id="single-user-select" class="custom-select"></select>
                                </div>
                                <div class="col flex-grow-0">
                                    <button class="btn btn-danger" id="single-user-leave">Izađi</button>
                                </div>
                            </div>
                        </form>
                        <form>
                            <div class="form-row mt-3">
                                <div class="col flex-grow-1">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="unmuteFor">Odmutiraj na</span>
                                        </div>
                                        <input id="single-user-unmute-seconds" required type="number" min="0" class="form-control" placeholder="Broj sekundi" aria-label="Broj sekundi" aria-describedby="secondAbbr">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="secondAbbr">s</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col flex-grow-0">
                                    <button id="single-user-unmute" class="btn btn-outline-danger" type="button">Odmutiraj</button>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex align-center">
                            <span class="text-muted mr-4 align-text-top">Ulazak na čas</span><hr class="flex-grow-1">
                        </div>
                        <form class="px-2 pt-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="single-user-existing-class">Čas</label>
                                </div>
                                <select required class="custom-select" id="single-user-existing-class" aria-describedby="single-user-existing-class-join"></select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" id="single-user-existing-class-join">Uđi</button>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex align-center">
                            <span class="text-muted mr-4 align-text-top">Ulazak na custom platformu/link</span><hr class="flex-grow-1">
                        </div>
                        <form class="px-2 pt-2">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <select required id="single-user-custom-class-platform" class="form-control"></select>
                                </div>
                                <div class="form-group col-md-8">
                                    <div class="input-group mb-3">
                                        <input required type="text" id="single-user-custom-class-url" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="single-user-custom-class-join">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-success" type="button" id="single-user-custom-class-join">Uđi</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <ul class="list-group mt-4" id="sound-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col col-lg-3">
                <div class="card shadow-sm border-primary my-3" id="log-window-card" style="min-height: 400px;">
                    <div class="card-header border-secondary border-bottom font-weight-bold">Logovi</div>
                    <div class="card-body">
                        <textarea class="rounded text-monospace text-white-50 bg-dark w-100 p-2" id="log-window" disabled="disabled"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
